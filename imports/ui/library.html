<template name = "library">

<div class="col-sm-12 col-md-12 col-lg-12">
<br>
<p class='category'> My Categories </p>

{{#with catlist}}

{{#each i in ucategories}}
 


<div class="row col-xs-6 col-sm-3 col-md-3">
 <button class="floatbox" type="button" data-toggle="collapse" data-target="#{{i}}" aria-expanded="false" aria-controls="collapseExample">
    <p class = 'category1'> {{i}} </p>
 </button>
 </div>




<div class="collapse" id="{{i}}">
  <div class="card card-block">
      <table class="table table-striped">
   <thead>
 
   	</thead>

   {{#with catdet catcheck=i}}

   {{#each k in filtereddata}}


   	<tbody>
   		<tr class = 'tabletxt'>

  {{#if isTrue}}
			{{> editing k=k}}
	{{else}}
			{{> showlib k=k}}
	{{/if}}
 
   			
   		</tr>
   	</tbody>



   {{/each}}
   {{/with}}

   </table>

    	

    
  </div>
</div>

{{/each}}

{{/with}}

</div>

</template>


<!-- space bars help: http://meteorcapture.com/spacebars/#each-ex-2 -->
